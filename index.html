<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI YouTube Scripter | GitHub Pages Fix</title>
    <style>
        :root { --yt: #ff0000; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); padding: 20px; color: var(--text); }
        .container { max-width: 850px; margin: 40px auto; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { color: var(--yt); text-align: center; font-size: 32px; margin-bottom: 5px; }
        .sub { text-align: center; color: #64748b; margin-bottom: 35px; font-size: 14px; }
        
        label { font-weight: 700; display: block; margin-top: 20px; font-size: 13px; text-transform: uppercase; color: #475569; }
        input, select { width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #fff; }
        
        .btn-gen { background: var(--yt); color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.3s; box-shadow: 0 4px 15px rgba(255,0,0,0.2); }
        .btn-gen:hover { background: #cc0000; transform: translateY(-2px); }
        .btn-gen:disabled { background: #cbd5e1; cursor: not-allowed; }

        #output { margin-top: 35px; white-space: pre-wrap; background: #fdfdfd; padding: 30px; border-radius: 15px; border: 1px solid #e2e8f0; line-height: 1.8; color: #1e293b; min-height: 300px; display: none; }
        .loader { display: none; text-align: center; color: var(--yt); font-weight: 800; margin-top: 20px; }
        .stats { text-align: right; font-size: 12px; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Scripter Pro</h1>
    <p class="sub">OpenRouter Engine â€¢ Tuesday, Dec 23, 2025</p>
    
    <label>Video Topic</label>
    <input type="text" id="topic" placeholder="e.g., Why 2026 is the year of Electric Cars in India">

    <label>Script Language</label>
    <select id="lang">
        <option value="Hinglish (Mix of Hindi and English)">Hinglish</option>
        <option value="Hindi">Hindi</option>
        <option value="English">English</option>
    </select>

    <button class="btn-gen" id="genBtn" onclick="generateScript()">GENERATE 10-MINUTE SCRIPT</button>
    
    <div class="loader" id="loader">ðŸ§  AI IS WRITING YOUR SCRIPT... PLEASE WAIT</div>
    
    <div id="output"></div>
    <div class="stats" id="stats"></div>
</div>

<script>
    // Your updated OpenRouter Key
    const API_KEY = "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";

    async function generateScript() {
        const topic = document.getElementById('topic').value;
        const lang = document.getElementById('lang').value;
        const out = document.getElementById('output');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('genBtn');
        const stats = document.getElementById('stats');

        if (!topic) return alert("Please enter a topic!");

        loader.style.display = "block";
        out.style.display = "none";
        btn.disabled = true;
        stats.innerText = "";

        const prompt = `Act as a professional YouTube Script Writer. Write a 1,800-word script for a 10-minute video. 
        Topic: "${topic}". Language: ${lang}. 
        Structure: Hook (0-60s), Intro, 5 Deep Content Chapters, Mid-roll engagement, and Outro with CTA.`;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    // THESE TWO HEADERS ARE REQUIRED TO FIX "USER NOT FOUND"
                    "HTTP-Referer": "https://nexgnfest-web.github.io/scripter/", 
                    "X-Title": "YouTube Scripter Pro"
                },
                body: JSON.stringify({
                    "model": "google/gemma-3-27b:free",
                    "messages": [{ "role": "user", "content": prompt }]
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0]) {
                const scriptText = data.choices[0].message.content;
                out.innerText = scriptText;
                out.style.display = "block";
                
                const words = scriptText.split(/\s+/).length;
                stats.innerText = `Words: ${words} | Est. Duration: ${Math.round(words/150)} mins`;
            } else {
                throw new Error(data.error?.message || "Check credits or key status.");
            }

        } catch (e) {
            out.innerText = "Error: " + e.message + "\n\nTip: If it still says 'User Not Found', verify your key on OpenRouter dashboard. Some keys need 1-2 minutes to activate after creation.";
            out.style.display = "block";
        } finally {
            loader.style.display = "none";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
