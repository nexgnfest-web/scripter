<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral YouTube Scripter | Pro</title>
    <style>
        :root { --yt: #ff0000; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); padding: 20px; color: var(--text); }
        .container { max-width: 850px; margin: 40px auto; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { color: var(--yt); text-align: center; font-size: 32px; margin-bottom: 5px; }
        .sub { text-align: center; color: #64748b; margin-bottom: 35px; font-size: 14px; }
        
        label { font-weight: 700; display: block; margin-top: 20px; font-size: 13px; text-transform: uppercase; color: #475569; }
        input, select { width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #fff; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        .btn-gen { background: var(--yt); color: white; border: none; padding: 18px; flex: 2; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-gen:hover { background: #cc0000; transform: translateY(-2px); }
        .btn-secondary { background: #e2e8f0; color: #475569; border: none; padding: 18px; flex: 1; border-radius: 12px; font-weight: 700; cursor: pointer; display: none; }

        #output { margin-top: 35px; white-space: pre-wrap; background: #fdfdfd; padding: 30px; border-radius: 15px; border: 1px solid #e2e8f0; line-height: 1.8; color: #1e293b; min-height: 300px; display: none; }
        .loader { display: none; text-align: center; color: var(--yt); font-weight: 800; margin-top: 20px; }
        @media print { .container > *:not(#output) { display: none; } #output { display: block; border: none; padding: 0; } }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Scripter Pro</h1>
    <p class="sub">Optimized for Mistral 7B ‚Ä¢ High Retention Layout</p>
    
    <label>Video Style</label>
    <select id="style">
        <option value="Talking Head (Educational & Direct)">Talking Head (Informative)</option>
        <option value="Documentary (Deep Dive & Storytelling)">Documentary (Cinematic)</option>
        <option value="Vlog (Casual & Relatable)">Vlog (Personal/Casual)</option>
        <option value="Explainer (Step-by-Step Tutorial)">Explainer (Tutorial)</option>
        <option value="Dramatic Storytelling (Mystery/Thriller)">Storytelling (Dramatic)</option>
    </select>

    <label>Video Topic</label>
    <input type="text" id="topic" placeholder="e.g., Hidden Gems of Mumbai or The Future of AI">

    <label>Language</label>
    <select id="lang">
        <option value="Hinglish (Mix of Hindi and English)">Hinglish</option>
        <option value="Hindi">Hindi</option>
        <option value="English">English</option>
    </select>

    <button class="btn-gen" id="genBtn" onclick="generateScript()">GENERATE 10-MINUTE SCRIPT</button>
    
    <div class="loader" id="loader">üß† MISTRAL IS DRAFTING YOUR SCRIPT...</div>
    
    <div id="output"></div>

    <div class="btn-group" id="extraBtns">
        <button class="btn-secondary" onclick="copyText()">üìã Copy</button>
        <button class="btn-secondary" onclick="window.print()">üñ®Ô∏è PDF</button>
    </div>
</div>

<script>
    const API_KEY = "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";

    async function generateScript() {
        const topic = document.getElementById('topic').value;
        const lang = document.getElementById('lang').value;
        const style = document.getElementById('style').value;
        const out = document.getElementById('output');
        const loader = document.getElementById('loader');
        const extras = document.querySelectorAll('.btn-secondary');

        if (!topic) return alert("Please enter a topic!");

        loader.style.display = "block";
        out.style.display = "none";
        extras.forEach(b => b.style.display = "none");

        const prompt = `Write a professional 1800-word YouTube script for a 10-minute video.
        Topic: "${topic}"
        Language: ${lang}
        Video Style: ${style}
        
        Structure:
        - 0:00-0:45: Pattern Interrupt Hook
        - 0:45-1:30: Engaging Intro
        - 1:30-8:30: 5 Detailed Chapters with [Visual Cues]
        - 8:30-10:00: Recap and Outro with strong CTA.
        
        Make it conversational and fast-paced. If Hinglish, use natural Mumbai/Delhi slang.`;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href,
                    "X-Title": "YouTube Scripter Pro"
                },
                body: JSON.stringify({
                    "model": "mistralai/mistral-7b-instruct:free",
                    "messages": [{ "role": "user", "content": prompt }]
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0]) {
                out.innerText = data.choices[0].message.content;
                out.style.display = "block";
                extras.forEach(b => b.style.display = "block");
            } else {
                throw new Error("API limit or connection issue.");
            }

        } catch (e) {
            out.innerText = "Error: " + e.message;
            out.style.display = "block";
        } finally {
            loader.style.display = "none";
        }
    }

    function copyText() {
        const text = document.getElementById('output').innerText;
        navigator.clipboard.writeText(text);
        alert("Script copied to clipboard!");
    }
</script>

</body>
</html>
