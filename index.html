<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI YouTube Scripter | Professional</title>
    <style>
        :root { --yt: #ff0000; --bg: #f4f7f6; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); padding: 20px; color: var(--text); }
        .app-card { max-width: 850px; margin: 40px auto; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        h1 { color: var(--yt); text-align: center; font-size: 32px; margin-bottom: 10px; }
        .sub { text-align: center; color: #64748b; margin-bottom: 40px; }
        
        label { font-weight: 700; display: block; margin-top: 20px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        input, select { width: 100%; padding: 16px; margin-top: 8px; border: 2px solid #e2e8f0; border-radius: 14px; font-size: 16px; box-sizing: border-box; background: #fff; }
        input:focus { border-color: var(--yt); outline: none; }

        .btn-gen { background: var(--yt); color: white; border: none; padding: 20px; width: 100%; border-radius: 14px; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 30px; transition: 0.3s; box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2); }
        .btn-gen:hover { background: #cc0000; transform: translateY(-2px); }

        #output { margin-top: 40px; white-space: pre-wrap; background: #fafafa; padding: 30px; border-radius: 16px; border: 1px solid #e2e8f0; line-height: 1.8; min-height: 300px; display: none; }
        .loading { display: none; text-align: center; color: var(--yt); font-weight: 800; margin-top: 20px; animation: flash 1.5s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="app-card">
    <h1>Script Architect Pro</h1>
    <p class="sub">Hosted on GitHub Pages ‚Ä¢ Auto-Generating 10m Scripts</p>
    
    <label>What is your video about?</label>
    <input type="text" id="topic" placeholder="e.g., Why 2026 is the year of Electric Cars in India">

    <label>Select Video Language</label>
    <select id="lang">
        <option value="Hinglish">Hinglish (Hindi + English)</option>
        <option value="Hindi">Hindi (‡§∂‡•Å‡§¶‡•ç‡§ß ‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
        <option value="English">English</option>
    </select>

    <button class="btn-gen" onclick="generateScript()">GENERATE 10-MINUTE SCRIPT</button>
    <div class="loading" id="loader">üß† AI IS BRAINSTORMING YOUR SCRIPT...</div>
    
    <div id="output"></div>
</div>

<script>
    async function generateScript() {
        const topic = document.getElementById('topic').value;
        const lang = document.getElementById('lang').value;
        const out = document.getElementById('output');
        const loader = document.getElementById('loader');

        if (!topic) return alert("Please enter a topic first!");

        loader.style.display = "block";
        out.style.display = "none";
        out.innerText = "";

        try {
            // Updated Prompt to ensure length
            const prompt = `Write a deep, conversational 1800-word YouTube script for a 10-minute video. 
            Topic: "${topic}". 
            Language: ${lang}. 
            Follow this structure: 
            1. Intense Hook (0-60s) 
            2. Detailed Intro 
            3. 5 Chapters with storytelling 
            4. Mid-video engagement 
            5. Strong Outro and CTA.`;

            // Using the most stable 2025 CORS bridge
            const target = "https://api.duckduckgo.com/aichat";
            const bridge = `https://corsproxy.io/?url=${encodeURIComponent(target)}`;

            const response = await fetch(bridge, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    query: prompt,
                    model: "meta-llama/Llama-3-70b-instruct"
                })
            });

            if (!response.ok) throw new Error("Connection failed");

            const data = await response.text();
            
            if (data.length < 100) {
                out.innerText = "The AI server is busy. Please try again in a moment.";
            } else {
                out.innerText = data;
                out.style.display = "block";
            }
            
        } catch (e) {
            out.innerText = "Error: Browser blocked the request. Try clicking 'Generate' again or use an Incognito window.";
            out.style.display = "block";
        } finally {
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
