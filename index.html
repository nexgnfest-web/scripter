<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI YouTube Scripter</title>
    <style>
        :root { --yt: #ff0000; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); padding: 20px; color: var(--text); }
        .container { max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { color: var(--yt); text-align: center; font-size: 32px; margin-bottom: 5px; }
        .sub { text-align: center; color: #64748b; margin-bottom: 35px; font-size: 14px; }
        
        label { font-weight: 700; display: block; margin-top: 20px; font-size: 13px; text-transform: uppercase; color: #475569; }
        input, select { width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #fff; }
        
        .btn-gen { background: var(--yt); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .btn-gen:hover { background: #cc0000; transform: translateY(-2px); }

        #output { margin-top: 35px; white-space: pre-wrap; background: #fdfdfd; padding: 30px; border-radius: 15px; border: 1px solid #e2e8f0; line-height: 1.8; color: #1e293b; min-height: 300px; display: none; }
        .loader { display: none; text-align: center; color: var(--yt); font-weight: 800; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Scripter Pro</h1>
    <p class="sub">Free OpenRouter Engine â€¢ December 2025</p>
    
    <label>Video Topic</label>
    <input type="text" id="topic" placeholder="e.g., Best Budget Phones in India 2026">

    <label>Language</label>
    <select id="lang">
        <option value="Hinglish (Mix of Hindi and English)">Hinglish</option>
        <option value="Hindi">Hindi</option>
        <option value="English">English</option>
    </select>

    <button class="btn-gen" onclick="generateScript()">GENERATE 10-MINUTE SCRIPT</button>
    
    <div class="loader" id="loader">ðŸ§  AI IS WRITING... PLEASE WAIT (30-60 SECONDS)</div>
    <div id="output"></div>
</div>

<script>
    // Your OpenRouter Key
    const API_KEY = "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";

    async function generateScript() {
        const topic = document.getElementById('topic').value;
        const lang = document.getElementById('lang').value;
        const out = document.getElementById('output');
        const loader = document.getElementById('loader');

        if (!topic) return alert("Please enter a topic!");

        loader.style.display = "block";
        out.style.display = "none";
        out.innerText = "";

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // Using the 100% Free Gemma 3 Model (Dec 2025 Update)
                    "model": "google/gemma-3-27b-it:free",
                    "messages": [
                        { "role": "user", "content": `Write a 1800-word YouTube script for a 10-minute video. Topic: "${topic}". Language: ${lang}. Include a Hook, Intro, 5 detailed chapters, and Outro.` }
                    ]
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0]) {
                out.innerText = data.choices[0].message.content;
                out.style.display = "block";
            } else {
                // If Gemma is busy, try a fallback free model
                throw new Error(data.error?.message || "Model Busy");
            }

        } catch (e) {
            out.innerText = "Error: " + e.message + "\n\nTip: Make sure you have created at least one key on OpenRouter and it hasn't reached the 50-request daily free limit.";
            out.style.display = "block";
        } finally {
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
